<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiDash Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 800px;
            overflow: hidden;
        }
        #game-canvas {
            background-color: white;
            display: block;
            width: 100%;
            height: 100%;
        }
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
        }
        .score {
            font-size: 4rem;
            color: #333;
            font-weight: bold;
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            display: none;
        }
        .game-over h2 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }
        .game-over p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }
        .restart-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            pointer-events: auto;
        }
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }
        .start-screen h2 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .start-screen p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
            line-height: 1.5;
        }
        .start-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="game-canvas"></canvas>
        <div class="ui-container">
            <div class="score">0</div>
        </div>
        <div class="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span class="final-score">0</span></p>
            <button class="restart-btn">Play Again</button>
        </div>
        <div class="start-screen">
            <h2>TiDash Game</h2>
            <p>Tap to turn at each corner. Don't fall off the path!</p>
            <button class="start-btn">Start Game</button>
        </div>
    </div>

    <script>
        // Initialize Telegram app
        const tg = window.Telegram.WebApp;
        
        // Expand the app to fill the entire screen
        tg.expand();
        
        // Activate the app
        tg.ready();

        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.querySelector('.score');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScoreElement = document.querySelector('.final-score');
        const restartButton = document.querySelector('.restart-btn');
        const startScreen = document.querySelector('.start-screen');
        const startButton = document.querySelector('.start-btn');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameRunning = false;
        let score = 0;
        let speed = 2;
        let pathSegments = [];
        let player = {
            x: 0,
            y: 0,
            size: 20,
            direction: 'right',
            nextDirection: null
        };

        // Colors
        const COLORS = {
            background: '#ffffff',
            path: '#cccccc',
            player: '#555555',
            pathEdge: '#bbbbbb'
        };

        // Isometric projection constants
        const ISO = {
            scaleX: 1,    // Scale for x-axis
            scaleY: 0.5,  // Scale for y-axis (to create the isometric effect)
            offsetX: 0,   // Offset for centering
            offsetY: 0,   // Offset for centering
            tileWidth: 60,  // Width of a tile
            tileHeight: 30, // Height of a tile
            pathWidth: 3,   // Width of path in tiles
        };

        // Initialize the game
        function initGame() {
            score = 0;
            speed = 2;
            pathSegments = [];
            
            // Calculate center of screen for starting position
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Set isometric offsets
            ISO.offsetX = centerX;
            ISO.offsetY = centerY - 100; // Move up a bit to see more of the path
            
            // Create initial path
            pathSegments = [];
            
            // Start with a straight segment
            pathSegments.push({
                startX: -5,
                startY: 0,
                endX: 0,
                endY: 0,
                direction: 'right',
                passed: false
            });
            
            // Add more segments
            for (let i = 0; i < 10; i++) {
                addNewSegment();
            }
            
            // Position player at start
            player.x = pathSegments[0].startX + 1;
            player.y = pathSegments[0].startY;
            player.direction = 'right';
            player.nextDirection = null;
            
            // Update score display
            updateScore(0);
            
            // Start game loop
            gameRunning = true;
            requestAnimationFrame(gameLoop);
        }

        // Add a new path segment with a turn
        function addNewSegment() {
            const lastSegment = pathSegments[pathSegments.length - 1];
            
            // Get the end point of the last segment
            const startX = lastSegment.endX;
            const startY = lastSegment.endY;
            
            // Determine possible directions (not going backwards)
            let possibleDirections = ['right', 'left', 'up', 'down'];
            
            // Remove opposite direction of last segment
            if (lastSegment.direction === 'right') possibleDirections = possibleDirections.filter(d => d !== 'left');
            if (lastSegment.direction === 'left') possibleDirections = possibleDirections.filter(d => d !== 'right');
            if (lastSegment.direction === 'up') possibleDirections = possibleDirections.filter(d => d !== 'down');
            if (lastSegment.direction === 'down') possibleDirections = possibleDirections.filter(d => d !== 'up');
            
            // Choose a random direction
            const direction = possibleDirections[Math.floor(Math.random() * possibleDirections.length)];
            
            // Determine end point based on direction
            let endX = startX;
            let endY = startY;
            
            const segmentLength = 5;
            
            if (direction === 'right') {
                endX = startX + segmentLength;
            } else if (direction === 'left') {
                endX = startX - segmentLength;
            } else if (direction === 'up') {
                endY = startY - segmentLength;
            } else if (direction === 'down') {
                endY = startY + segmentLength;
            }
            
            // Add new segment
            pathSegments.push({
                startX: startX,
                startY: startY,
                endX: endX,
                endY: endY,
                direction: direction,
                passed: false
            });
            
            // Remove old segments if there are too many
            if (pathSegments.length > 20) {
                pathSegments.shift();
            }
        }

        // Convert isometric coordinates to screen coordinates
        function isoToScreen(x, y) {
            // Apply isometric transformation
            const screenX = ISO.offsetX + (x - y) * ISO.tileWidth / 2 * ISO.scaleX;
            const screenY = ISO.offsetY + (x + y) * ISO.tileHeight / 2 * ISO.scaleY;
            
            return { x: screenX, y: screenY };
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.fillStyle = COLORS.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update player position
            movePlayer();
            
            // Draw path
            drawPath();
            
            // Draw player
            drawPlayer();
            
            // Check for collisions
            checkCollisions();
            
            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Move player
        function movePlayer() {
            // Check if player needs to change direction at a turn
            checkTurns();
            
            // Move player based on current direction
            if (player.direction === 'right') {
                player.x += speed * 0.05;
            } else if (player.direction === 'left') {
                player.x -= speed * 0.05;
            } else if (player.direction === 'up') {
                player.y -= speed * 0.05;
            } else if (player.direction === 'down') {
                player.y += speed * 0.05;
            }
            
            // Increase speed gradually
            if (score > 0 && score % 5 === 0) {
                speed = 2 + (score / 30);
            }
        }

        // Check if player needs to turn
        function checkTurns() {
            // Find current segment player is on
            let currentSegmentIndex = -1;
            
            for (let i = 0; i < pathSegments.length; i++) {
                const segment = pathSegments[i];
                
                // Check if player is on this segment
                if (isPlayerOnSegment(segment)) {
                    currentSegmentIndex = i;
                    break;
                }
            }
            
            if (currentSegmentIndex === -1) return;
            
            const currentSegment = pathSegments[currentSegmentIndex];
            
            // Check if player has reached a turn point
            const distanceToEnd = Math.sqrt(
                Math.pow(player.x - currentSegment.endX, 2) + 
                Math.pow(player.y - currentSegment.endY, 2)
            );
            
            if (distanceToEnd < 0.2) {
                // Check if there's a next segment
                if (currentSegmentIndex < pathSegments.length - 1) {
                    const nextSegment = pathSegments[currentSegmentIndex + 1];
                    
                    // If player has set a next direction, change to it
                    if (player.nextDirection && player.nextDirection === nextSegment.direction) {
                        player.direction = player.nextDirection;
                        player.nextDirection = null;
                        
                        // Position player exactly at turn point to avoid drifting
                        player.x = currentSegment.endX;
                        player.y = currentSegment.endY;
                        
                        // Mark segment as passed
                        if (!currentSegment.passed) {
                            currentSegment.passed = true;
                            updateScore(score + 1);
                        }
                        
                        // Add new segment if we're close to the end
                        if (currentSegmentIndex >= pathSegments.length - 3) {
                            addNewSegment();
                        }
                    } else {
                        // Player didn't tap to turn - game over
                        gameOver();
                    }
                }
            }
        }

        // Check if player is on a path segment
        function isPlayerOnSegment(segment) {
            // For horizontal segments
            if (segment.startX !== segment.endX) {
                const minX = Math.min(segment.startX, segment.endX);
                const maxX = Math.max(segment.startX, segment.endX);
                
                return (
                    player.x >= minX && 
                    player.x <= maxX && 
                    Math.abs(player.y - segment.startY) < 0.5
                );
            } 
            // For vertical segments
            else {
                const minY = Math.min(segment.startY, segment.endY);
                const maxY = Math.max(segment.startY, segment.endY);
                
                return (
                    player.y >= minY && 
                    player.y <= maxY && 
                    Math.abs(player.x - segment.startX) < 0.5
                );
            }
        }

        // Draw the path
        function drawPath() {
            pathSegments.forEach(segment => {
                // Convert logical coordinates to screen coordinates
                const start = isoToScreen(segment.startX, segment.startY);
                const end = isoToScreen(segment.endX, segment.endY);
                
                // Draw path segment
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.lineWidth = ISO.tileWidth;
                ctx.strokeStyle = COLORS.path;
                ctx.stroke();
                
                // Draw path edges
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.lineWidth = ISO.tileWidth + 2;
                ctx.strokeStyle = COLORS.pathEdge;
                ctx.globalCompositeOperation = 'destination-over';
                ctx.stroke();
                ctx.globalCompositeOperation = 'source-over';
            });
        }

        // Draw the player
        function drawPlayer() {
            const playerPos = isoToScreen(player.x, player.y);
            
            // Draw player cube
            ctx.fillStyle = COLORS.player;
            
            // Draw a 3D cube
            const cubeSize = player.size;
            
            // Top face (lighter)
            ctx.beginPath();
            ctx.moveTo(playerPos.x, playerPos.y - cubeSize/2);
            ctx.lineTo(playerPos.x + cubeSize/2, playerPos.y - cubeSize/4);
            ctx.lineTo(playerPos.x, playerPos.y);
            ctx.lineTo(playerPos.x - cubeSize/2, playerPos.y - cubeSize/4);
            ctx.closePath();
            ctx.fillStyle = '#777777';
            ctx.fill();
            
            // Right face (medium)
            ctx.beginPath();
            ctx.moveTo(playerPos.x, playerPos.y);
            ctx.lineTo(playerPos.x + cubeSize/2, playerPos.y - cubeSize/4);
            ctx.lineTo(playerPos.x + cubeSize/2, playerPos.y + cubeSize/4);
            ctx.lineTo(playerPos.x, playerPos.y + cubeSize/2);
            ctx.closePath();
            ctx.fillStyle = '#666666';
            ctx.fill();
            
            // Left face (darkest)
            ctx.beginPath();
            ctx.moveTo(playerPos.x, playerPos.y);
            ctx.lineTo(playerPos.x - cubeSize/2, playerPos.y - cubeSize/4);
            ctx.lineTo(playerPos.x - cubeSize/2, playerPos.y + cubeSize/4);
            ctx.lineTo(playerPos.x, playerPos.y + cubeSize/2);
            ctx.closePath();
            ctx.fillStyle = '#555555';
            ctx.fill();
        }

        // Check for collisions
        function checkCollisions() {
            // Check if player is on any path segment
            let onPath = false;
            
            for (let i = 0; i < pathSegments.length; i++) {
                if (isPlayerOnSegment(pathSegments[i])) {
                    onPath = true;
                    break;
                }
            }
            
            // If player is not on any path segment, game over
            if (!onPath) {
                gameOver();
            }
        }

        // Update score
        function updateScore(newScore) {
            score = newScore;
            scoreElement.textContent = `${score}`;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            // Send score to Telegram if available
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                tg.sendData(JSON.stringify({
                    event: 'game_over',
                    score: score
                }));
            }
        }

        // Handle tap/click
        function handleTap() {
            if (!gameRunning) return;
            
            // Find current segment player is on
            let currentSegmentIndex = -1;
            
            for (let i = 0; i < pathSegments.length; i++) {
                const segment = pathSegments[i];
                
                // Check if player is on this segment
                if (isPlayerOnSegment(segment)) {
                    currentSegmentIndex = i;
                    break;
                }
            }
            
            if (currentSegmentIndex === -1 || currentSegmentIndex >= pathSegments.length - 1) return;
            
            // Get next segment direction
            const nextSegment = pathSegments[currentSegmentIndex + 1];
            player.nextDirection = nextSegment.direction;
        }

        // Event listeners
        canvas.addEventListener('click', handleTap);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleTap();
        });

        restartButton.addEventListener('click', function() {
            gameOverScreen.style.display = 'none';
            initGame();
        });

        startButton.addEventListener('click', function() {
            startScreen.style.display = 'none';
            initGame();
        });

        // Prevent scrolling on touch devices
        document.body.addEventListener('touchmove', function(e) {
            if (gameRunning) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
