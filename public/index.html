<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiDash Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #game-canvas {
            background-color: #ffffff;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="game-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const tg = window.Telegram.WebApp;

        // Set canvas size
        function resizeCanvas() {
            const container = document.querySelector('.container');
            // Utiliser un ratio 16:9 pour mieux correspondre à un écran mobile
            const width = window.innerWidth * 0.9;
            const height = width * 9 / 16;
            canvas.width = width;
            canvas.height = height;
            drawScene();
        }

        // Draw the scene
        function drawScene() {
            // Clear the canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Calculate base unit for scaling
            const unit = canvas.width * 0.08;
            
            // Draw the zigzag path
            const segments = createPath(unit);
            
            // Draw the cube at the beginning of the path
            drawCube(unit, segments[0]);
        }
        
        // Create and draw the zigzag path
        function createPath(unit) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Path colors
            const pathTopColor = '#d3d3d3';    // Light gray for top surface
            const pathSideColor = '#c4c4c4';   // Slightly darker for sides
            
            // Define path segments in screen space with isometric perspective
            // Angle de 30° pour l'isométrie
            const isoAngle = Math.PI / 6; // 30 degrés
            const isoOffsetX = Math.cos(isoAngle) * unit;
            const isoOffsetY = Math.sin(isoAngle) * unit;
            
            // Define path segments in screen space - carefully measured from reference
            const segments = [
                // First segment (bottom left to first turn)
                {
                    x1: centerX - unit * 3.5,
                    y1: centerY + unit * 2,
                    x2: centerX,
                    y2: centerY + unit * 2
                },
                // Second segment (first turn to second turn)
                {
                    x1: centerX,
                    y1: centerY + unit * 2,
                    x2: centerX,
                    y2: centerY
                },
                // Third segment (second turn to top right)
                {
                    x1: centerX,
                    y1: centerY,
                    x2: centerX + unit * 3.5,
                    y2: centerY - unit * 2
                }
            ];
            
            // Draw each segment with 3D effect
            segments.forEach(segment => {
                drawPathSegment(segment, unit, pathTopColor, pathSideColor);
            });
            
            return segments;
        }
        
        // Draw a single path segment with 3D effect
        function drawPathSegment(segment, unit, topColor, sideColor) {
            const pathWidth = unit * 1.5;
            const pathHeight = unit * 0.2;
            
            // Calculate direction vector
            const dx = segment.x2 - segment.x1;
            const dy = segment.y2 - segment.y1;
            const length = Math.sqrt(dx * dx + dy * dy);
            
            // Normalize and scale to get perpendicular vector
            const perpX = -dy / length * pathWidth / 2;
            const perpY = dx / length * pathWidth / 2;
            
            // Calculate angle to determine orientation
            const angle = Math.atan2(dy, dx);
            
            // Draw top face
            ctx.fillStyle = topColor;
            ctx.beginPath();
            ctx.moveTo(segment.x1 + perpX, segment.y1 + perpY);
            ctx.lineTo(segment.x2 + perpX, segment.y2 + perpY);
            ctx.lineTo(segment.x2 - perpX, segment.y2 - perpY);
            ctx.lineTo(segment.x1 - perpX, segment.y1 - perpY);
            ctx.closePath();
            ctx.fill();
            
            // Draw sides based on orientation
            ctx.fillStyle = sideColor;
            
            // Check if diagonal segment (both dx and dy are significant)
            if (Math.abs(dx) > 0.1 * length && Math.abs(dy) > 0.1 * length) {
                // Diagonal segment - determine which side to show based on angle
                if (angle > 0 && angle < Math.PI) {
                    // Draw bottom side for segments going down-right or down-left
                    ctx.beginPath();
                    ctx.moveTo(segment.x1 - perpX, segment.y1 - perpY);
                    ctx.lineTo(segment.x2 - perpX, segment.y2 - perpY);
                    ctx.lineTo(segment.x2 - perpX, segment.y2 - perpY + pathHeight);
                    ctx.lineTo(segment.x1 - perpX, segment.y1 - perpY + pathHeight);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Draw top side for segments going up-right or up-left
                    ctx.beginPath();
                    ctx.moveTo(segment.x1 + perpX, segment.y1 + perpY);
                    ctx.lineTo(segment.x2 + perpX, segment.y2 + perpY);
                    ctx.lineTo(segment.x2 + perpX, segment.y2 + perpY + pathHeight);
                    ctx.lineTo(segment.x1 + perpX, segment.y1 + perpY + pathHeight);
                    ctx.closePath();
                    ctx.fill();
                }
            } else if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal segment
                if (dy > 0 || (dy === 0 && dx < 0)) {
                    // Draw bottom side
                    ctx.beginPath();
                    ctx.moveTo(segment.x1 - perpX, segment.y1 - perpY);
                    ctx.lineTo(segment.x2 - perpX, segment.y2 - perpY);
                    ctx.lineTo(segment.x2 - perpX, segment.y2 - perpY + pathHeight);
                    ctx.lineTo(segment.x1 - perpX, segment.y1 - perpY + pathHeight);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Draw top side
                    ctx.beginPath();
                    ctx.moveTo(segment.x1 + perpX, segment.y1 + perpY);
                    ctx.lineTo(segment.x2 + perpX, segment.y2 + perpY);
                    ctx.lineTo(segment.x2 + perpX, segment.y2 + perpY + pathHeight);
                    ctx.lineTo(segment.x1 + perpX, segment.y1 + perpY + pathHeight);
                    ctx.closePath();
                    ctx.fill();
                }
            } else {
                // Vertical segment
                if (dx > 0 || (dx === 0 && dy < 0)) {
                    // Draw right side
                    ctx.beginPath();
                    ctx.moveTo(segment.x1 + perpX, segment.y1 + perpY);
                    ctx.lineTo(segment.x2 + perpX, segment.y2 + perpY);
                    ctx.lineTo(segment.x2 + perpX + pathHeight, segment.y2 + perpY);
                    ctx.lineTo(segment.x1 + perpX + pathHeight, segment.y1 + perpY);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Draw left side
                    ctx.beginPath();
                    ctx.moveTo(segment.x1 - perpX, segment.y1 - perpY);
                    ctx.lineTo(segment.x2 - perpX, segment.y2 - perpY);
                    ctx.lineTo(segment.x2 - perpX - pathHeight, segment.y2 - perpY);
                    ctx.lineTo(segment.x1 - perpX - pathHeight, segment.y1 - perpY);
                    ctx.closePath();
                    ctx.fill();
                }
            }
        }
        
        // Draw the cube
        function drawCube(unit, startSegment) {
            // Position the cube dynamiquement au début du chemin
            const cubeX = startSegment.x1;
            const cubeY = startSegment.y1;
            
            // Cube size
            const cubeSize = unit * 0.8;
            
            // Cube colors
            const cubeTopColor = '#666666';    // Medium gray for top
            const cubeRightColor = '#5a5a5a';  // Slightly darker for right face
            const cubeLeftColor = '#4d4d4d';   // Darkest for left face
            
            // Draw top face
            ctx.fillStyle = cubeTopColor;
            ctx.beginPath();
            ctx.moveTo(cubeX, cubeY - cubeSize/2);
            ctx.lineTo(cubeX + cubeSize/2, cubeY - cubeSize/4);
            ctx.lineTo(cubeX, cubeY);
            ctx.lineTo(cubeX - cubeSize/2, cubeY - cubeSize/4);
            ctx.closePath();
            ctx.fill();
            
            // Draw right face
            ctx.fillStyle = cubeRightColor;
            ctx.beginPath();
            ctx.moveTo(cubeX, cubeY);
            ctx.lineTo(cubeX + cubeSize/2, cubeY - cubeSize/4);
            ctx.lineTo(cubeX + cubeSize/2, cubeY + cubeSize/4);
            ctx.lineTo(cubeX, cubeY + cubeSize/2);
            ctx.closePath();
            ctx.fill();
            
            // Draw left face
            ctx.fillStyle = cubeLeftColor;
            ctx.beginPath();
            ctx.moveTo(cubeX, cubeY);
            ctx.lineTo(cubeX - cubeSize/2, cubeY - cubeSize/4);
            ctx.lineTo(cubeX - cubeSize/2, cubeY + cubeSize/4);
            ctx.lineTo(cubeX, cubeY + cubeSize/2);
            ctx.closePath();
            ctx.fill();
        }

        // Initialize
        window.addEventListener('load', function() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Initialize Telegram WebApp if available
            if (tg) {
                tg.ready();
                tg.expand();
            }
        });
    </script>
</body>
</html>
