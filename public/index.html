<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiDash Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #game-canvas {
            background-color: #ffffff;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="game-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const tg = window.Telegram.WebApp;

        // Set canvas size
        function resizeCanvas() {
            const container = document.querySelector('.container');
            // Utiliser un ratio 16:9 pour mieux correspondre à un écran mobile
            const width = window.innerWidth * 0.9;
            const height = width * 9 / 16;
            canvas.width = width;
            canvas.height = height;
            drawScene();
        }

        // Draw the scene
        function drawScene() {
            // Clear the canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Calculate base unit for scaling
            const unit = canvas.width * 0.08;
            
            // Center the scene
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 - unit * 0.5;
            
            // Draw the zigzag path
            const segments = createPath(unit, centerX, centerY);
            
            // Draw the cube on the zigzag path
            drawCube(unit, segments[0]);
        }
        
        // Create and draw the zigzag path
        function createPath(unit, centerX, centerY) {
            // Path color - exact light gray as in wireframe
            const pathColor = '#d9d9d9';
            
            // Define path segments in true isometric perspective
            const segments = [
                // First segment (bottom)
                {
                    x1: centerX - unit * 3,
                    y1: centerY + unit * 1,
                    x2: centerX - unit * 1,
                    y2: centerY + unit * 1
                },
                // Second segment (middle - diagonal)
                {
                    x1: centerX - unit * 1,
                    y1: centerY + unit * 1,
                    x2: centerX + unit * 1,
                    y2: centerY
                },
                // Third segment (top)
                {
                    x1: centerX + unit * 1,
                    y1: centerY,
                    x2: centerX + unit * 3,
                    y2: centerY
                }
            ];
            
            // Draw the zigzag platform as a single shape
            ctx.fillStyle = pathColor;
            
            // Draw the zigzag platform with thickness
            const thickness = unit * 0.15;
            
            // Draw the complete zigzag path
            ctx.beginPath();
            
            // Top surface
            ctx.moveTo(segments[0].x1, segments[0].y1);
            ctx.lineTo(segments[0].x2, segments[0].y2);
            ctx.lineTo(segments[1].x2, segments[1].y2);
            ctx.lineTo(segments[2].x2, segments[2].y2);
            
            // Right side
            ctx.lineTo(segments[2].x2, segments[2].y2 + thickness);
            
            // Bottom surface
            ctx.lineTo(segments[2].x1, segments[2].y1 + thickness);
            ctx.lineTo(segments[1].x1, segments[1].y1 + thickness);
            ctx.lineTo(segments[0].x1, segments[0].y1 + thickness);
            
            // Close the path
            ctx.closePath();
            ctx.fill();
            
            return segments;
        }
        
        // Draw the cube
        function drawCube(unit, startSegment) {
            // Position the cube at the beginning of the zigzag
            const cubeX = startSegment.x1 + unit * 0.35;
            const cubeY = startSegment.y1 - unit * 0.15;
            
            // Cube size - exact match to wireframe
            const cubeSize = unit * 0.3;
            
            // Cube colors - exact shades as in wireframe
            const cubeTopColor = '#666666';    // Top face
            const cubeRightColor = '#5a5a5a';  // Right face
            const cubeLeftColor = '#4d4d4d';   // Left face
            
            // Draw cube in true isometric view
            const isoAngle = Math.PI / 6; // 30 degrees
            const cosIso = Math.cos(isoAngle);
            const sinIso = Math.sin(isoAngle);
            
            // Draw left face
            ctx.fillStyle = cubeLeftColor;
            ctx.beginPath();
            ctx.moveTo(cubeX, cubeY);
            ctx.lineTo(cubeX - cubeSize * cosIso, cubeY + cubeSize * sinIso);
            ctx.lineTo(cubeX - cubeSize * cosIso, cubeY + cubeSize * sinIso + cubeSize);
            ctx.lineTo(cubeX, cubeY + cubeSize);
            ctx.closePath();
            ctx.fill();
            
            // Draw right face
            ctx.fillStyle = cubeRightColor;
            ctx.beginPath();
            ctx.moveTo(cubeX, cubeY);
            ctx.lineTo(cubeX + cubeSize * cosIso, cubeY + cubeSize * sinIso);
            ctx.lineTo(cubeX + cubeSize * cosIso, cubeY + cubeSize * sinIso + cubeSize);
            ctx.lineTo(cubeX, cubeY + cubeSize);
            ctx.closePath();
            ctx.fill();
            
            // Draw top face
            ctx.fillStyle = cubeTopColor;
            ctx.beginPath();
            ctx.moveTo(cubeX, cubeY);
            ctx.lineTo(cubeX - cubeSize * cosIso, cubeY + cubeSize * sinIso);
            ctx.lineTo(cubeX, cubeY + cubeSize * sinIso * 2);
            ctx.lineTo(cubeX + cubeSize * cosIso, cubeY + cubeSize * sinIso);
            ctx.closePath();
            ctx.fill();
        }

        // Initialize
        window.addEventListener('load', function() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Initialize Telegram WebApp if available
            if (tg) {
                tg.ready();
                tg.expand();
            }
        });
    </script>
</body>
</html>
