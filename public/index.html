<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiDash Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 80vh;
            max-height: 700px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background-color: #000;
            border: 10px solid #000;
        }
        #game-canvas {
            background-color: #000;
            display: block;
            width: 100%;
            height: 100%;
        }
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        #score-display {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #00FF9D;
        }
        #best-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #fff;
        }
        #play-again {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #00FF9D;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #score-counter {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2rem;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="game-canvas"></canvas>
        <div id="score-counter">0</div>
        <div id="game-over">
            <div id="score-display">0</div>
            <div id="best-score">Best: 0</div>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const tg = window.Telegram.WebApp;
        const gameOverScreen = document.getElementById('game-over');
        const scoreDisplay = document.getElementById('score-display');
        const bestScoreDisplay = document.getElementById('best-score');
        const playAgainBtn = document.getElementById('play-again');
        const scoreCounter = document.getElementById('score-counter');

        // Game variables
        let gameRunning = false;
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let ball = {
            x: 0,
            y: 0,
            radius: 0,
            speed: 0,
            direction: 1 // 1 for right, -1 for left
        };
        let line = {
            x: 0,
            y: 0,
            width: 0,
            height: 0
        };
        let squares = [];
        let lastSquareTime = 0;
        let squareInterval = 1000; // milliseconds
        let lastFrameTime = 0;
        let greenSquareChance = 0.2; // 20% chance for green squares

        // Initialize the game
        function initGame() {
            // Set canvas size to match container
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            // Initialize ball
            ball.radius = canvas.width * 0.025;
            ball.y = canvas.height * 0.7;
            ball.x = canvas.width / 2;
            ball.speed = canvas.width * 0.0015; // Slower speed
            ball.direction = 1;
            
            // Initialize line
            line.width = canvas.width * 0.3;
            line.height = canvas.height * 0.015;
            line.x = (canvas.width - line.width) / 2;
            line.y = ball.y;
            
            // Reset game state
            squares = [];
            score = 0;
            scoreCounter.textContent = score;
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        // Game loop
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            // Calculate delta time for smooth animation
            if (!lastFrameTime) lastFrameTime = timestamp;
            const deltaTime = timestamp - lastFrameTime;
            lastFrameTime = timestamp;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Update ball position
            ball.x += ball.speed * ball.direction * deltaTime;
            
            // Check if ball hits the edge of the line
            if (ball.x - ball.radius < line.x) {
                ball.x = line.x + ball.radius;
                ball.direction = 1;
            } else if (ball.x + ball.radius > line.x + line.width) {
                ball.x = line.x + line.width - ball.radius;
                ball.direction = -1;
            }
            
            // Spawn new squares
            if (timestamp - lastSquareTime > squareInterval) {
                spawnSquare();
                lastSquareTime = timestamp;
                // Gradually decrease interval to increase difficulty
                squareInterval = Math.max(300, squareInterval - 5);
            }
            
            // Draw line (before squares to ensure it's behind)
            drawLine();
            
            // Update and draw squares
            updateSquares(deltaTime);
            
            // Draw ball
            drawBall();
            
            // Check for collisions
            checkCollisions();
            
            // Draw score at the bottom
            drawScore();
            
            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        // Spawn a new square
        function spawnSquare() {
            const size = canvas.width * 0.05;
            const x = Math.random() * (canvas.width - size);
            const isGreen = Math.random() < greenSquareChance;
            
            squares.push({
                x: x,
                y: -size,
                size: size,
                speed: canvas.height * 0.0015 * (1 + score * 0.03),
                isGreen: isGreen,
                rotation: 0,
                rotationSpeed: (Math.random() * 0.05 + 0.02) * (Math.random() > 0.5 ? 1 : -1)
            });
        }

        // Update squares positions
        function updateSquares(deltaTime) {
            for (let i = squares.length - 1; i >= 0; i--) {
                const square = squares[i];
                
                // Move square down
                square.y += square.speed * deltaTime;
                
                // Update rotation
                square.rotation += square.rotationSpeed * deltaTime;
                
                // Remove squares that are off-screen
                if (square.y > canvas.height) {
                    squares.splice(i, 1);
                    continue;
                }
                
                // Draw rotating square
                ctx.save();
                ctx.translate(square.x + square.size/2, square.y + square.size/2);
                ctx.rotate(square.rotation);
                ctx.fillStyle = square.isGreen ? '#00FF9D' : '#FFFFFF';
                ctx.fillRect(-square.size/2, -square.size/2, square.size, square.size);
                ctx.restore();
            }
        }

        // Draw the ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#00FF9D';
            ctx.fill();
            ctx.closePath();
        }

        // Draw the line
        function drawLine() {
            // Draw shadow effect for the line
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(line.x, line.y + line.height, line.width, line.height * 2);
            
            // Draw the actual line
            ctx.fillStyle = '#333333';
            ctx.fillRect(line.x, line.y, line.width, line.height);
        }
        
        // Draw score at the bottom
        function drawScore() {
            ctx.fillStyle = '#FFFFFF';
            ctx.font = 'bold ' + (canvas.width * 0.15) + 'px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(score.toString(), canvas.width / 2, canvas.height * 0.85);
        }

        // Check for collisions between ball and squares
        function checkCollisions() {
            for (let i = squares.length - 1; i >= 0; i--) {
                const square = squares[i];
                
                // Calculate distance between ball center and square center
                const squareCenterX = square.x + square.size / 2;
                const squareCenterY = square.y + square.size / 2;
                const dx = Math.abs(ball.x - squareCenterX);
                const dy = Math.abs(ball.y - squareCenterY);
                
                // Check if ball collides with square
                if (dx < (square.size / 2 + ball.radius) && dy < (square.size / 2 + ball.radius)) {
                    if (square.isGreen) {
                        // Collect green square
                        score++;
                        scoreCounter.textContent = score;
                        squares.splice(i, 1);
                    } else {
                        // Game over on white square collision
                        gameOver();
                        return;
                    }
                }
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            
            // Update best score
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                bestScoreDisplay.textContent = `NEW BEST!`;
            } else {
                bestScoreDisplay.textContent = `Best: ${bestScore}`;
            }
            
            // Show game over screen
            scoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }

        // Handle screen tap/click
        function handleTap() {
            if (gameRunning) {
                // Change ball direction
                ball.direction *= -1;
            } else {
                // Restart game if on game over screen
                initGame();
            }
        }

        // Resize handler
        function handleResize() {
            if (gameRunning) {
                // Pause game
                gameRunning = false;
                
                // Restart game with new dimensions
                initGame();
            }
        }

        // Event listeners
        canvas.addEventListener('click', handleTap);
        window.addEventListener('resize', handleResize);
        playAgainBtn.addEventListener('click', initGame);

        // Initialize
        window.addEventListener('load', function() {
            // Initialize Telegram WebApp if available
            if (tg) {
                tg.ready();
                tg.expand();
            }
            
            // Start the game
            initGame();
        });
    </script>
</body>
</html>
