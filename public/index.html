<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiDash Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #game-canvas {
            background-color: #ffffff;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="game-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const tg = window.Telegram.WebApp;

        // Set canvas size
        function resizeCanvas() {
            const container = document.querySelector('.container');
            // Utiliser un ratio 16:9 pour mieux correspondre à un écran mobile
            const width = window.innerWidth * 0.9;
            const height = width * 9 / 16;
            canvas.width = width;
            canvas.height = height;
            drawScene();
        }

        // Draw the scene
        function drawScene() {
            // Clear the canvas
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set fixed dimensions for exact reproduction
            const unit = Math.min(canvas.width, canvas.height) * 0.06;
            
            // Position for exact reproduction
            const centerX = canvas.width * 0.55;
            const centerY = canvas.height * 0.45;
            
            // Draw the zigzag path
            createPath(unit, centerX, centerY);
            
            // Draw the cube on the zigzag path
            drawCube(unit, centerX, centerY);
        }
        
        // Create and draw the zigzag path
        function createPath(unit, centerX, centerY) {
            // Path color - exact light gray as in wireframe
            const pathColor = '#d9d9d9';
            
            // Path thickness - exact as in wireframe
            const thickness = unit * 0.12;
            
            // Draw the zigzag path
            ctx.fillStyle = pathColor;
            
            // Starting point (bottom left)
            const startX = centerX - unit * 3.5;
            const startY = centerY + unit * 1.5;
            
            // First segment (horizontal)
            const x1 = centerX - unit * 1.5;
            const y1 = startY;
            
            // Second segment (diagonal)
            const x2 = centerX + unit * 0.5;
            const y2 = centerY - unit * 0.5;
            
            // Third segment (horizontal)
            const x3 = centerX + unit * 3.5;
            const y3 = y2;
            
            // Draw path with 3D effect
            ctx.beginPath();
            
            // Top surface
            ctx.moveTo(startX, startY);
            ctx.lineTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x3, y3);
            
            // Right edge
            ctx.lineTo(x3, y3 + thickness);
            
            // Bottom surface
            ctx.lineTo(x2, y2 + thickness);
            ctx.lineTo(x1, y1 + thickness);
            ctx.lineTo(startX, startY + thickness);
            
            // Close the path
            ctx.closePath();
            ctx.fill();
        }
        
        // Draw the cube
        function drawCube(unit, centerX, centerY) {
            // Cube position - exact as in wireframe
            const cubeX = centerX - unit * 3;
            const cubeY = centerY + unit * 1.2;
            
            // Cube size - exact as in wireframe
            const cubeSize = unit * 0.3;
            
            // Cube color - exact as in wireframe
            const cubeColor = '#666666';
            
            // Draw cube
            ctx.fillStyle = cubeColor;
            ctx.fillRect(cubeX, cubeY, cubeSize, cubeSize);
        }

        // Initialize
        window.addEventListener('load', function() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Initialize Telegram WebApp if available
            if (tg) {
                tg.ready();
                tg.expand();
            }
        });
    </script>
</body>
</html>
