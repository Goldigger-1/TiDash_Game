<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiDash Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 800px;
            overflow: hidden;
        }
        #game-canvas {
            background-color: #f5f5f5;
            display: block;
            width: 100%;
            height: 100%;
        }
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
        }
        .score {
            font-size: 4rem;
            color: #333;
            font-weight: bold;
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(245, 245, 245, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            display: none;
        }
        .game-over h2 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }
        .game-over p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }
        .restart-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            pointer-events: auto;
        }
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }
        .start-screen h2 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .start-screen p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
            line-height: 1.5;
        }
        .start-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="game-canvas"></canvas>
        <div class="ui-container">
            <div class="score">9</div>
        </div>
        <div class="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span class="final-score">0</span></p>
            <button class="restart-btn">Play Again</button>
        </div>
        <div class="start-screen">
            <h2>TiDash Game</h2>
            <p>Tap to turn at each corner. Don't fall off the path!</p>
            <button class="start-btn">Start Game</button>
        </div>
    </div>

    <script>
        // Initialize Telegram app
        const tg = window.Telegram.WebApp;
        
        // Expand the app to fill the entire screen
        tg.expand();
        
        // Activate the app
        tg.ready();

        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.querySelector('.score');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScoreElement = document.querySelector('.final-score');
        const restartButton = document.querySelector('.restart-btn');
        const startScreen = document.querySelector('.start-screen');
        const startButton = document.querySelector('.start-btn');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameRunning = false;
        let score = 9; 
        let speed = 2;
        let path = [];
        let player = {
            x: 0,
            y: 0,
            size: 20,
            direction: 'right',
            nextDirection: null
        };

        // Colors
        const COLORS = {
            background: '#f5f5f5',
            path: '#cccccc',
            player: '#555555'
        };

        // Initialize the game
        function initGame() {
            score = 9; 
            
            // Create the exact path from the wireframe
            createExactPath();
            
            // Position player at the position shown in wireframe
            player.x = path[2].x + path[2].width / 2;
            player.y = path[2].y + path[2].height / 2;
            player.direction = 'right';
            player.nextDirection = null;
            
            // Update score display
            updateScore(score);
            
            // Start game loop
            gameRunning = true;
            requestAnimationFrame(gameLoop);
        }

        // Create the exact path layout from the wireframe
        function createExactPath() {
            const pathWidth = Math.min(canvas.width, canvas.height) * 0.1;
            
            // Calculate center position for the path
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            // Create path segments exactly as in the wireframe
            path = [
                // Bottom segment (going right)
                {
                    x: centerX - pathWidth * 5,
                    y: centerY + pathWidth * 2,
                    width: pathWidth * 2,
                    height: pathWidth,
                    direction: 'right'
                },
                // Middle-bottom segment (going right)
                {
                    x: centerX - pathWidth * 3,
                    y: centerY + pathWidth,
                    width: pathWidth * 5,
                    height: pathWidth,
                    direction: 'right'
                },
                // Middle segment (going left)
                {
                    x: centerX - pathWidth * 3,
                    y: centerY,
                    width: pathWidth * 3,
                    height: pathWidth,
                    direction: 'left'
                },
                // Middle-top segment (going right)
                {
                    x: centerX,
                    y: centerY - pathWidth,
                    width: pathWidth * 3,
                    height: pathWidth,
                    direction: 'right'
                },
                // Top segment (going right)
                {
                    x: centerX + pathWidth * 3,
                    y: centerY - pathWidth * 2,
                    width: pathWidth * 2,
                    height: pathWidth,
                    direction: 'right'
                }
            ];
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.fillStyle = COLORS.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw path
            drawPath();
            
            // Draw player
            drawPlayer();
            
            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Draw the path
        function drawPath() {
            path.forEach(segment => {
                // Draw path segment with 3D effect
                // Main path
                ctx.fillStyle = COLORS.path;
                ctx.fillRect(segment.x, segment.y, segment.width, segment.height);
                
                // Bottom edge (darker)
                ctx.fillStyle = '#b3b3b3';
                ctx.fillRect(segment.x, segment.y + segment.height, segment.width, segment.height * 0.1);
                
                // Right edge (darker)
                ctx.fillStyle = '#b3b3b3';
                ctx.fillRect(segment.x + segment.width, segment.y, segment.width * 0.05, segment.height);
            });
        }

        // Draw the player
        function drawPlayer() {
            const cubeSize = player.size;
            
            // Draw a 3D cube
            // Top face (lighter)
            ctx.fillStyle = '#777777';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - cubeSize/2);
            ctx.lineTo(player.x + cubeSize/2, player.y - cubeSize/4);
            ctx.lineTo(player.x, player.y);
            ctx.lineTo(player.x - cubeSize/2, player.y - cubeSize/4);
            ctx.closePath();
            ctx.fill();
            
            // Right face (medium)
            ctx.fillStyle = '#666666';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x + cubeSize/2, player.y - cubeSize/4);
            ctx.lineTo(player.x + cubeSize/2, player.y + cubeSize/4);
            ctx.lineTo(player.x, player.y + cubeSize/2);
            ctx.closePath();
            ctx.fill();
            
            // Left face (darkest)
            ctx.fillStyle = '#555555';
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x - cubeSize/2, player.y - cubeSize/4);
            ctx.lineTo(player.x - cubeSize/2, player.y + cubeSize/4);
            ctx.lineTo(player.x, player.y + cubeSize/2);
            ctx.closePath();
            ctx.fill();
        }

        // Update score
        function updateScore(newScore) {
            score = newScore;
            scoreElement.textContent = `${score}`;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            // Send score to Telegram if available
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                tg.sendData(JSON.stringify({
                    event: 'game_over',
                    score: score
                }));
            }
        }

        // Handle tap/click
        function handleTap() {
            if (!gameRunning) return;
            
            // In the static demo, we don't need to handle taps
            // This would be implemented for the actual game
        }

        // Event listeners
        canvas.addEventListener('click', handleTap);
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            handleTap();
        });

        restartButton.addEventListener('click', function() {
            gameOverScreen.style.display = 'none';
            initGame();
        });

        startButton.addEventListener('click', function() {
            startScreen.style.display = 'none';
            initGame();
        });

        // Prevent scrolling on touch devices
        document.body.addEventListener('touchmove', function(e) {
            if (gameRunning) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Start the game automatically for the demo
        window.addEventListener('load', function() {
            startScreen.style.display = 'none';
            initGame();
        });
    </script>
</body>
</html>
