<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiDash Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
            max-height: 800px;
            overflow: hidden;
        }
        #game-canvas {
            background-color: #ffffff;
            display: block;
            width: 100%;
            height: 100%;
        }
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
        }
        .score {
            font-size: 4rem;
            color: #000000;
            font-weight: bold;
        }
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            display: none;
        }
        .game-over h2 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }
        .game-over p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }
        .restart-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            pointer-events: auto;
        }
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            display: none;
        }
        .start-screen h2 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .start-screen p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            padding: 0 20px;
            line-height: 1.5;
        }
        .start-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="game-canvas"></canvas>
        <div class="ui-container">
            <div class="score">9</div>
        </div>
        <div class="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span class="final-score">0</span></p>
            <button class="restart-btn">Play Again</button>
        </div>
        <div class="start-screen">
            <h2>TiDash Game</h2>
            <p>Tap to turn at each corner. Don't fall off the path!</p>
            <button class="start-btn">Start Game</button>
        </div>
    </div>

    <script>
        // Initialize Telegram app
        const tg = window.Telegram.WebApp;
        
        // Expand the app to fill the entire screen
        tg.expand();
        
        // Activate the app
        tg.ready();

        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.querySelector('.score');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScoreElement = document.querySelector('.final-score');
        const restartButton = document.querySelector('.restart-btn');
        const startScreen = document.querySelector('.start-screen');
        const startButton = document.querySelector('.start-btn');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameRunning = false;
        let score = 9; 
        let path = [];
        let player = {
            x: 0,
            y: 0,
            size: 20,
            direction: 'right'
        };

        // Colors exactly matching the wireframe
        const COLORS = {
            background: '#ffffff',
            path: '#cccccc',
            pathEdge: '#bbbbbb',
            player: '#555555',
            playerTop: '#777777',
            playerRight: '#666666',
            playerLeft: '#555555'
        };

        // Isometric projection constants
        const ISO = {
            scaleX: 0.866, 
            scaleY: 0.5,   
            tileWidth: 60,
            tileDepth: 10  
        };

        // Initialize the game
        function initGame() {
            score = 9; 
            
            // Create the exact path from the wireframe
            createIsometricPath();
            
            // Position player at the position shown in wireframe
            positionPlayerAsInWireframe();
            
            // Update score display
            updateScore(score);
            
            // Start game loop
            gameRunning = true;
            requestAnimationFrame(gameLoop);
        }

        // Create the exact isometric path layout from the wireframe
        function createIsometricPath() {
            // Calculate center position for the path
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 + 50; // Adjust to match wireframe position
            
            // Define the isometric path segments as in the wireframe
            // These are logical coordinates in the isometric space
            const pathPoints = [
                { x: -2, y: 2 },
                { x: -1, y: 1 },
                { x: 0, y: 0 },
                { x: 1, y: -1 },
                { x: 2, y: -2 }
            ];
            
            path = [];
            
            // Convert logical isometric coordinates to screen coordinates
            for (let i = 0; i < pathPoints.length - 1; i++) {
                const startX = centerX + (pathPoints[i].x * ISO.tileWidth * ISO.scaleX);
                const startY = centerY + (pathPoints[i].x + pathPoints[i].y) * ISO.tileWidth * ISO.scaleY;
                
                const endX = centerX + (pathPoints[i+1].x * ISO.tileWidth * ISO.scaleX);
                const endY = centerY + (pathPoints[i+1].x + pathPoints[i+1].y) * ISO.tileWidth * ISO.scaleY;
                
                path.push({
                    startX: startX,
                    startY: startY,
                    endX: endX,
                    endY: endY,
                    direction: 'right'
                });
            }
        }

        // Position player exactly as in the wireframe
        function positionPlayerAsInWireframe() {
            // Place player on the third segment, as shown in the wireframe
            const segment = path[2]; // The third segment
            
            // Calculate position at the start of the third segment
            player.x = segment.startX;
            player.y = segment.startY;
            
            player.direction = 'right';
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.fillStyle = COLORS.background;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw isometric path
            drawIsometricPath();
            
            // Draw isometric player
            drawIsometricPlayer();
            
            // Request next frame
            requestAnimationFrame(gameLoop);
        }

        // Draw the isometric path
        function drawIsometricPath() {
            // Draw path segments in reverse order (back to front)
            for (let i = path.length - 1; i >= 0; i--) {
                const segment = path[i];
                
                // Draw the top surface of the path
                ctx.fillStyle = COLORS.path;
                ctx.beginPath();
                ctx.moveTo(segment.startX, segment.startY);
                ctx.lineTo(segment.endX, segment.endY);
                ctx.lineTo(segment.endX + ISO.tileWidth * 0.5, segment.endY + ISO.tileDepth);
                ctx.lineTo(segment.startX + ISO.tileWidth * 0.5, segment.startY + ISO.tileDepth);
                ctx.closePath();
                ctx.fill();
                
                // Draw the right edge of the path
                ctx.fillStyle = COLORS.pathEdge;
                ctx.beginPath();
                ctx.moveTo(segment.endX, segment.endY);
                ctx.lineTo(segment.endX + ISO.tileWidth * 0.5, segment.endY + ISO.tileDepth);
                ctx.lineTo(segment.endX + ISO.tileWidth * 0.5, segment.endY + ISO.tileDepth + ISO.tileWidth * 0.2);
                ctx.lineTo(segment.endX, segment.endY + ISO.tileWidth * 0.2);
                ctx.closePath();
                ctx.fill();
                
                // Draw the front edge of the path
                ctx.fillStyle = COLORS.pathEdge;
                ctx.beginPath();
                ctx.moveTo(segment.startX + ISO.tileWidth * 0.5, segment.startY + ISO.tileDepth);
                ctx.lineTo(segment.endX + ISO.tileWidth * 0.5, segment.endY + ISO.tileDepth);
                ctx.lineTo(segment.endX + ISO.tileWidth * 0.5, segment.endY + ISO.tileDepth + ISO.tileWidth * 0.2);
                ctx.lineTo(segment.startX + ISO.tileWidth * 0.5, segment.startY + ISO.tileDepth + ISO.tileWidth * 0.2);
                ctx.closePath();
                ctx.fill();
            }
        }

        // Draw the isometric player (cube)
        function drawIsometricPlayer() {
            const cubeSize = player.size;
            
            // Draw a 3D isometric cube
            // Top face (lighter)
            ctx.fillStyle = COLORS.playerTop;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - cubeSize/2);
            ctx.lineTo(player.x + cubeSize/2, player.y - cubeSize/4);
            ctx.lineTo(player.x, player.y);
            ctx.lineTo(player.x - cubeSize/2, player.y - cubeSize/4);
            ctx.closePath();
            ctx.fill();
            
            // Right face (medium)
            ctx.fillStyle = COLORS.playerRight;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x + cubeSize/2, player.y - cubeSize/4);
            ctx.lineTo(player.x + cubeSize/2, player.y + cubeSize/4);
            ctx.lineTo(player.x, player.y + cubeSize/2);
            ctx.closePath();
            ctx.fill();
            
            // Left face (darkest)
            ctx.fillStyle = COLORS.playerLeft;
            ctx.beginPath();
            ctx.moveTo(player.x, player.y);
            ctx.lineTo(player.x - cubeSize/2, player.y - cubeSize/4);
            ctx.lineTo(player.x - cubeSize/2, player.y + cubeSize/4);
            ctx.lineTo(player.x, player.y + cubeSize/2);
            ctx.closePath();
            ctx.fill();
        }

        // Update score
        function updateScore(newScore) {
            score = newScore;
            scoreElement.textContent = `${score}`;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'flex';
            
            // Send score to Telegram if available
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                tg.sendData(JSON.stringify({
                    event: 'game_over',
                    score: score
                }));
            }
        }

        // Event listeners
        restartButton.addEventListener('click', function() {
            gameOverScreen.style.display = 'none';
            initGame();
        });

        startButton.addEventListener('click', function() {
            startScreen.style.display = 'none';
            initGame();
        });

        // Start the game automatically to show the wireframe state
        window.addEventListener('load', function() {
            initGame();
        });
    </script>
</body>
</html>
